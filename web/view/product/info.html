<!doctype html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>商品详情</title>
		<link rel="stylesheet" href="/web/resources/css/bootstrap.min.css" type="text/css" />
		<script src="/web/resources/js/jquery-1.11.3.min.js" type="text/javascript"></script>
		<script src="/web/resources/js/bootstrap.min.js" type="text/javascript"></script>
		<script type="text/javascript" src="/web/resources/js/jquery-heima-0.0.1.js" ></script>
		<script type="text/javascript" src="/web/resources/js/heima-include.js" ></script>
		<script type="text/javascript" src="/web/resources/js/vue.js"></script>
		<script type="text/javascript" src="/web/resources/js/product/info.js"></script>
		<style>
			a:hover{
				text-decoration: none;
			}
		</style>
	</head>

	<body>

		<div class="container-fluid" id="infoContent">
			<div id="header" style="min-height: 130px;"></div>	
			<div class="container" >
				<div class="row">
					<div style="border: 1px solid #e4e4e4;width:930px;margin-bottom:10px;margin:0 auto;padding:10px;margin-bottom:10px;">
						<a href="./index.html">首页&nbsp;&nbsp;&gt;</a>
						<a href="./蔬菜分类.html">蔬菜</a>
					</div>
	
					<div style="margin:0 auto;width:950px;">
						<div class="col-md-6">
							<img id="pimage"style="opacity: 1;width:400px;height:350px;" title="" class="medium" :src="'/web/'+product.pimage">
						</div>
						
						<div class="col-md-6">
							<div><strong id="pname">{{product.pname}}</strong></div>
							<div style="border-bottom: 1px dotted #dddddd;width:350px;margin:10px 0 10px 0;">
								<div>编号：<span id="pid">{{product.pid}}</span></div>
							</div>
	
							<div style="margin:10px 0 10px 0;">
								一口价: <strong style="color:#ef0101;">&yen;<span id="shop_price">{{product.shop_price}}</span>元</strong> 参 考 价: &yen<del id="market_price">{{product.market_price}}</del>元
							</div>
	
							<div style="margin:10px 0 10px 0;">促销: <a target="_blank" title="限时抢购 (2018-07-30 ~ 2018-09-01)" style="background-color: #f07373;">限时抢购</a> </div>
	
							<div style="padding:10px;border:1px solid #e7dbb1;width:330px;margin:15px 0 10px 0;;background-color: #fffee6;">
								<div style="border-bottom: 1px solid #faeac7;margin-top:20px;padding-left: 10px;">购买数量:
									<input id="quantity" name="quantity" value="1" maxlength="4" size="10" type="text"> </div>
	
								<div style="margin:20px 0px 10px 0px;padding-left: 70px;">
									<a href="#">
										<input  @click="addCart()" value="加入购物车" type="button">
									</a> 
								</div>
							</div>
						</div>
					</div>
					<div class="clearfix"></div>
					<div style="width:950px;margin:0 auto;">
						<div style="background-color:#d3d3d3;width:930px;padding:10px 10px;margin:10px 0 10px 0;">
							<strong>商品介绍</strong>
						</div>
						
						<div style="background-color:#d3d3d3;width:930px;padding:10px 10px;margin:10px 0 10px 0;">
							<strong>商品参数</strong>
						</div>
						<div id="pdesc"style="margin-top:10px;width:900px;">
							{{product.pdesc}}
						</div>
	
						<div style="background-color:#d3d3d3;width:900px;">
							<table class="table table-bordered">
								<tbody>
									<tr class="active">
										<th><strong>商品评论</strong></th>
									</tr>
									<tr class="warning">
										<th>暂无商品评论信息 <a>[发表商品评论]</a></th>
									</tr>
								</tbody>
							</table>
						</div>
	
						<div style="background-color:#d3d3d3;width:900px;">
							<table class="table table-bordered">
								<tbody>
									<tr class="active">
										<th><strong>商品咨询</strong></th>
									</tr>
									<tr class="warning">
										<th>暂无商品咨询信息 <a>[发表商品咨询]</a></th>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			<div id="footer"  style="min-height: 203px;"></div>
		</div>
	</body>
</html>
